<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch countdown timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <h3> We're launching soon</h3>
        
        <div class="countdown">
            <div>
                <p id="days">time</p>
                <h5>days</h5>
            </div>

            <div >
                <p id="hours">time</p>
                <h5>Hours</h5>
            </div>

            <div >
                <p id="minutes">time</p>
                <h5>Minutes</h5>
            </div>

            <div>
                <p id="seconds">time</p>
                <h5>Seconds</h5>
            </div>
            
        </div>
    </div>
    <div class="socialicons">
     <p><img src="images/icon-facebook.svg"></p>
     <p><img src="images/icon-pinterest.svg"></p>
     <p><img src="images/icon-instagram.svg"></p>
    </div>
    <div class="footer">
        <img src="images/pattern-hills.svg" alt="hills">
    </div>

   <script src="app.js"></script>
</body>
</html>
